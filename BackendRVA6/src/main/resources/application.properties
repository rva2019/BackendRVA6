spring.jpa.database = POSTGRESQL
spring.datasource.platform = postgres
spring.jpa.show-sql = true
spring.datasource.driver-class-name = org.postgresql.Driver

# parametri konekcije
spring.datasource.url = jdbc:postgresql://192.168.100.251:5432/itXXgXXXX
spring.datasource.username = itXXgXXXX
spring.datasource.password = ftn

# port
server.port = 8083

# disable driver's feature detection
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# without detection you have to set the dialect by hand
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# proxy problem sa bean-ovima
spring.jackson.serialization.fail-on-empty-beans = false
